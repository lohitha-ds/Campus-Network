<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image on Right, Extended Background Left</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3; /* Background color for the extended area */
    }

    .container {
      display: flex;
      justify-content: flex-end; /* Align image to the right side */
      width: 100%;
      height: 100%;
      background-color: #add8e6; /* Set a background color for the left extended area */
      padding-right: 50px; /* Space between image and right edge */
    }

    .container img {
      height: auto;
      max-height: 100%;
      object-fit: cover; /* Ensures the image maintains its aspect ratio */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="c:\Users\lohik\OneDrive\Pictures\minipbg1.jpg" alt="Image" width="1500px" height="150px">
  </div>
</body>
</html>
